<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <h2>Unordered list</h2>

    <ul type = "triangle">
        <li>Soap</li>
        <li>Tea</li>
        <li>Sugar</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type = "I">
        <li>Boil water</li>
        <li>Add tea</li>
        <li>Add sugar</li>
        <li>Add milk</li>
    </ol>
    
</body>
</html>
