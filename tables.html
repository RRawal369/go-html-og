<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>

    <h2>HTML Table</h2>

    <table border = "1">
        <caption>Students marksheet</caption>
        <thead>
            <th>Students</th>
            <th>Roll No</th>
            <th>Marks</th>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>1</td>
                <td>90</td>
            </tr>
            <tr>
                <td>B</td>
                <td>2</td>
                <td>99</td>
            </tr>
            <tr>
                <td>C</td>
                <td>3</td>
                <td>92</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
