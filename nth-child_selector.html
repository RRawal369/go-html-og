<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth-chlid selector</title>

    <style>

        /* li:nth-child(3){

            background-color: red;
        } */

        li:nth-child(even){

            background-color: green;
        }
    </style>
</head>
<body>

    <ul>

        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    
</body>
</html>
