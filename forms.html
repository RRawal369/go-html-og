<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form>
        <label>Name</label>
        <input type = "text"/>
        <label>Email</label>
        <input type = "email"/>
        <label>Phone</label>
        <input type = "number"/>
        <label>Password</label>
        <input type = "password"/> 
        <label>Age</label>
        <input type = "number"/>
        <label>DOB</label>
        <input type = "date" min = "1924-06-01" max = "2024-06-02"/>
        <p>Food</p>
        <label>Apple</label>
        <input type = "checkbox"/>
        <label>Banana</label>
        <input type = "checkbox"/>
        <p>Gender</p>
        <label>Male</label> 
        <input name = "Gender" type = "radio" value = "Male"/>
        <label>Female</label> 
        <input name = "Gender" type = "radio" value = "Female"/>

        <label>Eyecolor</label>
        <select>
            <option>Blue</option>
            <option>Green</option>
            <option>Black</option>
        </select> 

    </form>
    
</body>
</html>
